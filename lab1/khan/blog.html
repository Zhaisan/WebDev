<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
        <style>
        h2{

            font-family: fantasy;
            text-align: center;
        }
        ul{
            font-weight: bold;
            font-size: 14px;
            line-height: 2;
        }
        h4{
            text-align: center;
        }

    </head>
    <body>
        
        <h1>Zhaisan's blog</h1>

        </ul>

                    <th>Second post</th>
                </tr>

            <tbody>
                <tr>
                    <td><a href="#firstID">Here</a></td>
                    <td><a href="#secondID">Here</a></td>

        <h2 id="#firstID">First post</h2>
